<body>
  <noscript><div><img src="https://mc.yandex.ru/watch/96089720" style="position:absolute; left:-9999px;" alt="" /></div></noscript>


  <div id="auth-container" style="display: none;">
    <div id="login-form" style="display: none;">
      <h2>Connexion</h2>
      <label for="login-email">Email:</label><br>
      <input type="email" id="login-email" name="login-email"><br>
      <label for="login-password">Mot de passe:</label><br>
      <input type="password" id="login-password" name="login-password"><br><br>
      <button id="login-button">Se connecter</button>
      <p>Pas de compte ? <a href="#" id="show-signup">S'inscrire</a></p>
    </div>

    <div id="signup-form">
      <h2>Inscription</h2>
      <label for="signup-email">Email:</label><br>
      <input type="email" id="signup-email" name="signup-email"><br>
      <label for="signup-password">Mot de passe:</label><br>
      <input type="password" id="signup-password" name="signup-password"><br><br>
      <button id="signup-button">S'inscrire</button>
      <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
    </div>
  </div>

  <header>
    <h1 class="title">Le Calendrier du Blaireau</h1>
    <button id="connect-button">Se connecter</button>
    <div class="tabs">
      <div class="tab active" id="tab-month">Mois</div>
      <div class="tab" id="tab-year">Année</div>
    </div>
  </header>

  <main>
    <div class="selector">
      <div class="selector--arrow" data-arrow-mode="prev"></div>
      <div class="selector--item"></div>
      <div class="selector--arrow right" data-arrow-mode="next"></div>
    </div>
    <div class="calendar-hidden" id="calendar-root"></div>
    <div class="year-calendar" id="year-calendar-root"></div>

    
    <section class="statistic">
      <div class="statistic-title">Statistiques :</div>
      <div class="statistic-param">
        Jours où je me suis pinté : <span class="statistic-value" id="statistic-value-drinking"></span>
      </div>
      <div class="statistic-param">
        Jours où j'ai fais le PD : <span class="statistic-value" id="statistic-value-not-drink"></span>
      </div>
      <div class="statistic-param">
        Jours au total ma biche : <span class="statistic-value" id="statistic-value-total-days"></span>
      </div>
      <div class="statistic-param">
        Jours pintés (%) =
        <span id="drinking-percentage" class="percentage-display"></span>
        <div class="progress-bar-container">
          <div id="drinking-progress" class="progress-bar"></div>
        </div>
        (Tu peux mieux faire blaireau !)
      <img src="assets\images\blaireau-plein-48.png" alt="Blaireau qui attend" class="blaireau-icon">
    </section>
  </div>

    <button class="button-go-today" id="button-go-today" hidden>Aller à aujourd'hui</button>
  </main>
